  <script>

  var engine=CreateEngine({
    fps:30,
    width:960,
    height:1704
  });
  engine.add("game",{
    
    hiscore:0,
    score:0,
    blockSize:192,
    largestPiece:4,
    blocks:[],
    colors:[],

    enter:function(){
      // load hiscore
      if(localStorage["numbers-hiscore"]==null){
        localStorage["numbers-hiscore"]=0;
        this.hiscore=0;
      }else{
        this.hiscore=parseInt(localStorage["numbers-hiscore"]);
      }
      // setup blocks
      for(var i=0;i<8*8;i++){
        this.blocks.push({
          number:this.getNewBlockType()
        });
      }
      // setup colors
      for(var i=0;i<5;i++){
        this.colors.push("rgb("+(50+i*40)+",200,"+(250-i*40)+")");
      }
      for(var i=0;i<5;i++){
        this.colors.push("rgb(250,"+(200-i*40)+",50)");
      }
      for(var i=0;i<5;i++){
        this.colors.push("rgb(250,0,"+(50+i*40)+")");
      }
    },
    multiplier:1,
    markCount:0,
    getNewBlockType:function(){
      if(Math.random()<0.01){
        return 10010;
      }if(Math.random()<0.025){
        if(Math.random()<0.3)return 10000;
        if(Math.random()<0.3)return 10001;
        return 10002;
      }else{
        return Math.floor(Math.random()*4+1);
      }
    },
    traverse:function (x,y,number){
      if(x<0 || x>7)return;
      if(y<0 || y>7)return;
      var b=this.blocks[x+y*8];
      if((b.number==number || (b.number>=10000 && b.number<10010)) && !b.mark){
        if(b.number==10000)this.multiplier*=2;
        if(b.number==10001)this.multiplier*=3;
        if(b.number==10002)this.multiplier*=4;
        b.mark=true;
        this.markCount++;
        this.traverse(x-1,y,number);
        this.traverse(x+1,y,number);
        this.traverse(x,y-1,number);
        this.traverse(x,y+1,number);
      }
    },
    blockClicked: function(x,y){
      this.multiplier=1;
      for(var i=0;i<this.blocks.length;i++){
        this.blocks[i].mark=false;
      }
      var num=this.blocks[x+y*8].number;
      if(num==10010){
        // bomb
        // explodeBomb(x,y);
        // scheduleFunction(frameTime,collapseBlocks);
      }else if(num>=10000){
        // For now just return
        return;
      }
      markCount=0;
      var scoreAdd=0;
      
      this.traverse(x,y,num);
      if(this.markCount>2){
        for(var i=0;i<this.blocks.length;i++){
          if(this.blocks[i].mark){
            this.blocks[i].number=-1;
            this.score+=num*this.multiplier;
            if(this.score>this.hiscore){
              this.hiscore=this.score;
              localStorage["numbers-hiscore"]=this.hiscore;
            }
            scoreAdd+=num*this.multiplier;
          }
        }
        /*
        addScoreText(x*this.blockSize+this.blockSize/2,(y+1)*this.blockSize+this.blockSize/2,scoreAdd);

          blocks[x+y*8].number=num+1;
          if(num+1>largestPiece){
            largestPiece=num+1;
            score+=largestPiece*largestPiece;
            addBonusText("New piece "+largestPiece+", "+largestPiece*largestPiece+" points");
          }
          if(markCount>=15){
            score+=250;
            addBonusText("15+ Group, 250 points");
          }else if(markCount>=10){
            score+=100;
            addBonusText("10+ Group, 100 points");
          }else if(markCount>=5){
            score+=25;
            addBonusText("5+ Group, 25 points");
          }
          scheduleFunction(frameTime,collapseBlocks);
        });
*/
      }
    },

    click:function(x,y){
      var gap=engine.config("height")-this.blockSize*8;
      if(y>gap){
        var bx=Math.floor(x/this.blockSize);
        var by=Math.floor((y-gap)/this.blockSize);
        this.blockClicked(bx,by);
      }
    },
    renderBlock:function(ctx,x,y,number){
      if(number==-1)return;
      // render piece
      ctx.fillStyle="rgba(0,0,0,0.125)";
      roundRect(ctx,x+8,y+8+8,this.blockSize-16,this.blockSize-16,32);
      ctx.fill();

      if(number>=10000){
        ctx.fillStyle="#FFFFFF";
      }else if(number<this.colors.length){
        ctx.fillStyle=this.colors[number];
      }else{
        ctx.fillStyle=this.colors[this.colors.length-1];
      }
      // ctx.fillRect(x+4,y+4,this.blockSize-8,this.blockSize-8);
      roundRect(ctx,x+8,y+8,this.blockSize-16,this.blockSize-16,32);
      ctx.fill();

      if(number>=10000){
        if(number<10010){
           // render number
          ctx.font="52px helvetica";
          ctx.textAlign="center";
          ctx.fillStyle="#000000";
          var text="x2";
          if(number==10001){
            text="x3";
          }else if(number==10002){
            text="x4";
          }
          ctx.fillText(text,x+this.blockSize/2,y+this.blockSize/2+15);
          var num=10;
          var slice=(Math.PI*2)/num;
          for(var i=0;i<num;i++){
            ctx.fillStyle=this.colors[i];
            ctx.beginPath();
            ctx.arc(x+this.blockSize/2+Math.cos(i*slice)*64,y+this.blockSize/2+Math.sin(i*slice)*64,12,0,2*Math.PI,false);
            ctx.fill();
          }
        }else if(number==10010){
          ctx.strokeStyle="#AA5500";
          ctx.lineWidth=8;
          ctx.beginPath();
          ctx.arc(x+this.blockSize/2-32,y+60,32,11,0,false);
          ctx.stroke();
          ctx.fillStyle="#000000";
          ctx.fillRect(x+this.blockSize/2-16,y+52,32,32);
          ctx.fillStyle="#444444";
          ctx.fillRect(x+this.blockSize/2-4,y+52,16,32);
          ctx.fillStyle="#000000";
          ctx.fillRect(x+this.blockSize/2-20,y+52,40,8);
          ctx.beginPath();
          ctx.arc(x+this.blockSize/2,y+this.blockSize/2+16,48,0,2*Math.PI,false);
          ctx.fill();
          ctx.fillStyle="#333333";
          ctx.beginPath();
          ctx.arc(x+this.blockSize/2+16,y+this.blockSize/2,20,0,2*Math.PI,false);
          ctx.fill();
          ctx.fillStyle="#666666";
          ctx.beginPath();
          ctx.arc(x+this.blockSize/2+16,y+this.blockSize/2,8,0,2*Math.PI,false);
          ctx.fill();
        }
       }else{
        ctx.fillStyle="rgba(255,255,255,0.25)";
        if(number==1){
          ctx.beginPath();
          ctx.arc(x+this.blockSize/2,y+this.blockSize/2,this.blockSize/2-32,0,2*Math.PI,false);
          ctx.fill();
        }
        if(number==2){
          ctx.fillRect(x+this.blockSize/2-40,y+16,80,this.blockSize-32);
        }
        if(number==3){
          ctx.beginPath();
          ctx.moveTo(x+this.blockSize/2,y+32);
          ctx.lineTo(x+this.blockSize-32,y+this.blockSize-32);
          ctx.lineTo(x+32,y+this.blockSize-32);
          ctx.lineTo(x+this.blockSize/2,y+32);
          ctx.fill();
        }
        if(number==4){
          ctx.fillRect(x+32,y+32,this.blockSize-64,this.blockSize-64);
        }

        // render number
        ctx.font="80px helvetica";
        ctx.textAlign="center";
        ctx.fillStyle="#FFFFFF";
        ctx.strokeStyle="rgba(0,0,0,0.25)";
        ctx.lineWidth=12;
        ctx.strokeText(number,x+this.blockSize/2-1,y+this.blockSize/2+28);
        // use this in a loop later to adjust font size as numbers grow
        ctx.fillText(number,x+this.blockSize/2,y+this.blockSize/2+28);
      }
    },

    render:function(ctx){
      // Background
      ctx.fillStyle="#EFEAE0";
      ctx.fillRect(0,0,engine.config("width"),engine.config("height"));

      // Blocks
      for(var ix=0;ix<8;ix++){
        for(var iy=0;iy<8;iy++){
          this.renderBlock(ctx,ix*this.blockSize,iy*this.blockSize+(engine.config("height")-8*this.blockSize),this.blocks[ix+iy*8].number);
        }
      }

      // Score
      ctx.font="80px helvetica";
      ctx.textAlign="left";
      ctx.fillStyle="#000000";
      ctx.fillText(this.score,200,150);
      ctx.font="60px helvetica";
      ctx.fillText("Score",200,80);
      // hiscore
      ctx.font="80px helvetica";
      ctx.textAlign="left";
      ctx.fillStyle="#000000";
      ctx.fillText(this.hiscore,600,150);
      ctx.font="60px helvetica";
      ctx.fillText("HiScore",600,80);
    }
  });
  engine.show("game");
  engine.start();
